<html>
<head>
    <title>CALCOLATRICE</title>

    <script type="text/javascript">

        function addizione(){
    
            var a = 1.0 * document.getElementById("a").value;
            var b = 1.0 * document.getElementById("b").value;
            document.getElementById("ris").value = a + b;
        }

        function sottrazione(){
    
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("ris").value = a - b;
        }

        function moltiplicazione(){
    
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("ris").value = a * b;
        }

        function divisione(){
    
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("ris").value = a / b;
        }

    </script>

</head>



<body>
    <h1>CALCOLATRICE</h1><br>

    <form>
        a: <input type="text" id="a"><br>
        b: <input type="text" id="b"><br><br>
        <input type="button" value="addizione" onclick="addizione();">
        <input type="button" value="sottrazione" onclick="sottrazione();">
        <input type="button" value="moltiplicazione" onclick="moltiplicazione();">
        <input type="button" value="divisione" onclick="divisione();"><br><br>

        risultato: <input type="text" id="ris">
    </form>

</body>



</html>
